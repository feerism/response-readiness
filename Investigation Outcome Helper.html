<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investigation Outcome Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#0b1220;
      color:#e5e7eb;
      margin:0;
      padding:24px;
    }
    h1{
      font-size:20px;
      margin:0 0 8px;
    }
    p{
      margin:0 0 16px;
      color:#9ca3af;
      font-size:13px;
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px 18px;
      max-width:640px;
      margin-bottom:20px;
    }
    label{
      display:flex;
      flex-direction:column;
      font-size:12px;
      color:#9ca3af;
      gap:4px;
    }
    select{
      padding:6px 8px;
      border-radius:6px;
      border:1px solid #4b5563;
      background:#020817;
      color:#e5e7eb;
      font-size:13px;
    }
    .outcome-box{
      max-width:640px;
      padding:12px 14px;
      border-radius:8px;
      background:#111827;
      border:1px solid #374151;
      font-size:13px;
    }
    .outcome-label{
      font-size:11px;
      color:#6b7280;
      text-transform:uppercase;
      letter-spacing:.08em;
      margin-bottom:4px;
    }
    .outcome-value{
      font-size:15px;
      font-weight:600;
      color:#38bdf8;
      margin-bottom:6px;
    }
    .outcome-details{
      margin:0;
      padding-left:18px;
      color:#9ca3af;
      font-size:12px;
    }
  </style>
</head>
<body>

  <h1>Investigation Outcome Helper</h1>
  <p>Yes / No / Not sure. For matching, "No" includes No, Not sure, or blank.</p>

  <div class="grid">
    <label>
      Alert configuration correct
      <select id="alertCfg">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="NotSure">Not sure</option>
      </select>
    </label>

    <label>
      Activity authorized
      <select id="activityAuth">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="NotSure">Not sure</option>
      </select>
    </label>

    <label>
      Threat mitigated
      <select id="threatMit">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="NotSure">Not sure</option>
      </select>
    </label>

    <label>
      Cybersecurity impact
      <select id="impact">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="NotSure">Not sure</option>
      </select>
    </label>

    <label>
      Fine tuning required
      <select id="fineTune">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="NotSure">Not sure</option>
      </select>
    </label>

    <label>
      Internal security testing
      <select id="secTest">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="NotSure">Not sure</option>
      </select>
    </label>
  </div>

  <div class="outcome-box">
    <div class="outcome-label">Investigation outcome</div>
    <div id="outcome" class="outcome-value">Waiting for inputs</div>
    <ul id="details" class="outcome-details"></ul>
  </div>

  <script>
    const fields = ["alertCfg","activityAuth","threatMit","impact","fineTune","secTest"];
    fields.forEach(id => {
      document.getElementById(id).addEventListener("change", updateOutcome);
    });

    function v(id){
      return (document.getElementById(id).value || "").trim();
    }

    // Treat No / NotSure / blank as "No-group"
    function isNoGroup(val){
      return val === "No" || val === "NotSure" || val === "";
    }

    function anySelected(){
      return fields.some(id => v(id) !== "");
    }

    function setDetails(items){
      const list = document.getElementById("details");
      list.innerHTML = "";
      (items || []).forEach(text => {
        const li = document.createElement("li");
        li.textContent = text;
        list.appendChild(li);
      });
    }

    function updateOutcome(){
      const A = v("alertCfg");     // Alert configuration correct
      const B = v("activityAuth"); // Activity authorized
      const C = v("threatMit");    // Threat mitigated
      const D = v("impact");       // Cybersecurity impact
      const E = v("fineTune");     // Fine tuning required
      const F = v("secTest");      // Security testing

      let outcome = "";
      let bullets = [];

      // 1) Config not confirmed as Yes => False Positive
      if (A !== "Yes") {
        outcome = "False Positive";
        bullets = [
          "Alert configuration not confirmed as correct",
          "Treat alert as configuration or tuning issue",
          "No validated cybersecurity impact"
        ];
      }
      // 2) True Positive (No Impact, No Control Failure)
      else if (
        A === "Yes" &&
        isNoGroup(B) &&
        C === "Yes" &&
        isNoGroup(D)
      ) {
        outcome = "True Positive (No Impact, No Control Failure)";
        bullets = [
          "Malicious or unauthorized activity detected",
          "Threat contained or mitigated",
          "No confirmed impact to assets or data",
          "Alert coverage and response are adequate"
        ];
      }
      // 3) True Positive (Impact)
      else if (
        A === "Yes" &&
        isNoGroup(B) &&
        C === "Yes" &&
        D === "Yes"
      ) {
        outcome = "True Positive (Impact)";
        bullets = [
          "Malicious or unauthorized activity confirmed",
          "Threat mitigated or contained",
          "Cybersecurity impact confirmed"
        ];
      }
      // 4) True Positive (No Impact, Control Failure)
      else if (
        A === "Yes" &&
        isNoGroup(B) &&
        isNoGroup(C) &&
        isNoGroup(D)
      ) {
        outcome = "True Positive (No Impact, Control Failure)";
        bullets = [
          "Malicious or unauthorized activity confirmed",
          "No confirmed impact yet",
          "Required controls or response actions not executed as expected"
        ];
      }
      // 5) Benign True Positive
      else if (
        A === "Yes" &&
        B === "Yes" &&
        isNoGroup(E) &&
        isNoGroup(F)
      ) {
        outcome = "Benign True Positive";
        bullets = [
          "Alert logic is correct",
          "Activity is authorized and expected",
          "No tuning or special handling required"
        ];
      }
      // 6) Benign True Positive (Fine tuning Suppression)
      else if (
        A === "Yes" &&
        B === "Yes" &&
        E === "Yes" &&
        isNoGroup(F)
      ) {
        outcome = "Benign True Positive (Fine Tuning Suppression)";
        bullets = [
          "Alert logic is correct",
          "Activity is authorized",
          "Pattern suitable for tuning or suppression to reduce noise"
        ];
      }
      // 7) Benign True Positive (Internal Security Testing)
      else if (
        A === "Yes" &&
        B === "Yes" &&
        F === "Yes" &&
        isNoGroup(E)
      ) {
        outcome = "Benign True Positive (Internal Security Testing)";
        bullets = [
          "Alert logic is correct",
          "Activity linked to approved internal testing or simulation",
          "No malicious intent or impact"
        ];
      }
      else if (!anySelected()) {
        outcome = "Waiting for inputs";
        bullets = [];
      }
      else {
        outcome = "Check inputs, no standard outcome matched";
        bullets = [
          "Review selections manually",
          "Outcome does not fit standard decision patterns"
        ];
      }

      document.getElementById("outcome").textContent = outcome;
      setDetails(bullets);
    }
  </script>
</body>
</html>
